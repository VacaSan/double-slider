<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>range-slider</title>
</head>
<body>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: rgba(0,0,0,.87);
      background: #EEE;
      height: 4000px;
    }
    .wrap {
      width: 80%;
      max-width: 360px;
      margin: 0 auto;
    }
    .slider {
      color: #3F51B5;
    }
    /* input */
    .g-input-group {
      display: flex;
    }
    .g-input-group input {
      margin-right: 14px;
    }
  </style>
  <div class="wrap">
    <h2>Range Slider</h2>

    <!-- slider -->
    <div class="slider"
      id="double-slider"
      data-min="0"
      data-max="75"
      data-range="100"
    ></div>
    <!-- /slider -->
    <div class="g-input-group">
      <input
        class="form-control js-range-input"
        name="min"
        type="number"
        placeholder="min"
        min="0"
      >
      <input
        class="form-control js-range-input"
        name="max"
        type="number"
        placeholder="max"
        min="0"
      >
    </div>
  </div>

  <script src="./double-slider.js"></script>
  <script>

    const slider = new DoubleSlider(document.getElementById('double-slider'));
    const $inputs = document.querySelectorAll('input[type="number"]');

    slider.addEventListener('sliderend', onEnd);
    $inputs.forEach(($input) => {
      $input.addEventListener('input', onInput);
    });

    function onEnd(evt) {
      $inputs.forEach(($input) => {
        const name = $input.name;
        $input.value = evt.detail[name];
      });
    }

    function onInput(evt) {
      const {name, value} = evt.target;
      slider.value = {[name]: value};
    }
  </script>
</body>
</html>
