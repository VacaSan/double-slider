<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>range-slider</title>
  <!-- Latest compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
</head>
<body>
  <style>
    * {
      box-sizing: border-box;
    }
    .wrap {
      width: 360px;
      margin: 0 auto;
    }
    /* input */
    .g-input-group {
      display: flex;
    }
    .g-input-group input {
      margin-right: 14px;
    }
  </style>
  <div class="wrap">
    <h2>Range Slider</h2>
    <!-- slider -->
    <div id="js-range"></div>
    <!-- /slider -->

    <div class="g-input-group">
      <input
        class="form-control js-range-input"
        data-controls="min"
        type="number"
        placeholder="min"
        min="0"
      >
      <input
        class="form-control js-range-input"
        data-controls="max"
        type="number"
        placeholder="max"
        min="0"
      >
    </div>
  </div>

  <script src="./range.js"></script>
  <script>

    const slider = new RangeSlider({
      id: 'js-range',
      onEnd: onEnd
    });

    const $inputs = $('input.js-range-input');
    $inputs.on('input', onInput);

    function onEnd (data) {
      $inputs.each(function () {
        const target = $(this);
        const controls = target.attr('data-controls');
        target.val(data[controls]);
      })
    };

    function onInput () {
      const controls = $(this).attr('data-controls');
      slider.value = { [controls]: this.value }
    }

  </script>
</body>
</html>
