<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>range-slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="demo-wrap">
    <h1 class="headline">Double Slider</h1>
    <div class="hero">
      <div class="slider"
        id="double-slider"
        data-min="25"
        data-max="75"
        data-rangemin="0"
        data-rangemax="100"
      ></div>
    </div>
    <h2 class="title">Demos</h2>
    <div>
      <div class="demo-box">
        <h3 class="subtitle">Custom color</h3>
        <div class="slider"
          style="color:olivedrab;"
          data-min="25"
          data-max="75"
          data-rangemin="0"
          data-rangemax="100"
        ></div>
        <div class="slider"
          style="color:royalblue;"
          data-min="25"
          data-max="75"
          data-rangemin="0"
          data-rangemax="100"
        ></div>
      </div>
    </div>
  </section>

  <script src="./double-slider.js"></script>
  <script>
    Array.from(document.querySelectorAll('.slider'), (slider) => {
      new DoubleSlider(slider);
    });
  </script>
</body>
</html>
